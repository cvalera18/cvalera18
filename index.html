<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account Deletion</title>
</head>
<body>
    <h1>Request Account and Data Deletion</h1>
    <p>If you would like to delete your account and associated data, please contact us using the form below or send an email to <a href="mailto:support@yourdomain.com">support@yourdomain.com</a>.</p>
    <form action="mailto:support@yourdomain.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
